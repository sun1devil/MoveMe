<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Nunito|Overlock+SC" rel="stylesheet">

    <!-- My CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>MoveMe</title>
</head>

<body>

    <header class="container-fluid" id="page-header">
        <div class="row">
            <div class="col-0 col-md-1 col-lg-3"></div>
            <div class="col position-relative">
                <img src="assets/images/MoveMeLogo.jpg" alt="MoveMe Logo" class="mr-4" id="moveme-logo">
                <div class = "row" id="moveme-intro">
                    <h3 class="ml-4 col mt-2"> Bringing people together since 2018, <span class="move-style">Move</span><span class="me-style">Me</span> is the all in one app for getting involved in your local community.</h3>
                </div>
                <div class="row">
                    <h5 class="col text-center mt-3"><span id="zip-count"></span></h5>
                </div>
                <div class ="row mb-3">
                    <div class="col"></div>
                    <form class="input-group col-10 col-lg-8">
                        <input class="form-control" id="user-zip" type="text" name="zip_code" pattern="[0-9]{5}" placeholder="Enter zipcode">
                        <div class="input-group-append">
                            <button class="btn btn-light input-group-text" id="user-zip-submit" type="submit"><span class="move-style">Move</span><span class="me-style">Me</span></button>
                        </div>
                    </form>
                    <div class="col"></div>
                </div>
            </div>
            <div class="col-0 col-md-1 col-lg-3"></div>
        </div>
    </header>

    <main class="container-fluid hidden" id="moveme-body">
        <div class="row p-5" id="moveme-loading">
            <div class="col-1"></div>
            <div class="col position-relative text-center">
                <img class="" src="assets/images/loading.gif" alt="Loading Image" id="loading-gif">
                <h2 class="mt-3" id="loading-message">Finding other Movers near you!</h2>
            </div>
            <div class="col-1"></div>
        </div>
        <div class="row pt-5 hidden" id="moveme-main-display">
            <div class="col-12 col-md-7 col-lg-8" id="event-display">
                <div class="card">
                    <h3 class="card-header event-display-header text-light">Upcoming Events Near You</h3>
                    <p class="card-text" id="event-content"></p>
                </div>
            </div>
            <div class="col-12 col-md-5 col-lg-4" id="map-display">
                <div class="card">
                    <div id="map"></div>
                    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNdGUu1zOd1rU5mHt9sTmLJqBZSD8jOfw&callback=initMap">
                    </script>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-0 col-lg-1"></div>
            <div class="col-12 col-lg-10">
                <div class="card mt-5" id="chat-card">
                    <div class="card-header text-light text-center p-2" id="chat-header"><h4>MoveMe Chat</h4></div>
                    <div class="card-text m-5" id="chat-name">
                        <h3 class="text-center">Welcome to the <span class="move-style">Move</span><span class="me-style">Me</span> chat! Please select a user name.</h3>
                        <div class="row">
                            <div class="col-sm-0 col-lg"></div>
                            <form class="col input-group mt-5" id="chat-name-box">
                                <input class="form-control" id="chat-name-input" type=text>
                                <div class="input-group-append">
                                    <button class="btn btn-light input-group-text p-2 pl-3 pr-3" id="chat-name-submit" type="submit">Login</button>
                                </div>
                            </form>
                            <div class="col-sm-0 col-lg"></div>
                        </div>
                    </div>
                    <div class="card-text hidden" id="chat-display"></div>
                    <form class="input-group hidden" id="chat-box">
                        <input class="form-control" id="chat-input" type=text>
                        <div class="input-group-append">
                            <button class="btn btn-light input-group-text p-2 pl-3 pr-3" id="chat-submit" type="submit">Chat</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-0 col-lg-1"></div>
        </div>

        <div class="row mt-5"></div>
    </main>


    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyCC151gwffFRSuTPcOtBMH_xNLowZgtoSM",
            authDomain: "moveme-2503c.firebaseapp.com",
            databaseURL: "https://moveme-2503c.firebaseio.com",
            projectId: "moveme-2503c",
            storageBucket: "",
            messagingSenderId: "864334635848"
        };
        firebase.initializeApp(config);
    </script>

    <!-- Bootstrap -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- My Javascript -->
    <script src="assets/javascript/script.js"></script>
</body>

</html>
